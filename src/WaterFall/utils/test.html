<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        function createDiv(style) {
            const div = document.createElement('div');
            div.style.cssText = style;
            document.body.appendChild(div);
            return div;
        }
        function calculateTextLines(
            texts,
            fontSize,
            lineHeight,
            containerWidth,
            maxLine,
        ){
            // 创建一个带有指定样式的 div 元素  
            console.log(texts, fontSize, lineHeight, containerWidth);

            const div = createDiv(`font-size: ${fontSize}px; line-height: ${lineHeight}px; width: ${containerWidth}px; white-space: pre-wrap;`);
            const results = [];
            texts.forEach((text) => {
                div.textContent = text;
                // 获取 div 的高度，并根据字体大小计算行数  
                const divHeight = div.offsetHeight;
                console.log(div.offsetHeight);
                const lines = Math.ceil(divHeight / lineHeight);
                maxLine && lines > maxLine ? results.push(maxLine) : results.push(lines);
            });

            // 清理 div  
            // removeElement(div);

            return results;
        } 

        console.log(calculateTextLines(["沉默不代表退让，你当我是傻子吗？"],14,19,251.33333333333334));
    </script>
</body>

</html>
